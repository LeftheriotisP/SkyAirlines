<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <title>Sky Airlines</title>
      <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
      <link rel="stylesheet" href="../css/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
      <script src="../bootstrap/bootstrap.bundle.min.js"></script>
      <script src="../js/words.js" defer></script>
      <script src="../js/gameScript.js" defer></script>
      <script src="../js/script.js"></script> 
  </head>
  
  <body>
      <!-- Container for the logo -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="../images/logoImages/skyAirlinesLogo.png" alt="Sky Airlines Logo" class="logo" id="logoImage">
                </div>
            </div>
        </div>
      
      <!-- Container for the navigation bar -->
      <div class="container">
        <div class="topnav">
            <a href="user_homepage.html">Home</a>
            <a href="user_transaction.html">Tickets</a>
            <a href="user_ticketHistory.html">Ticket History</a>
            <a class="active" href="wordGame.html">Word Game</a>
            <a href="#" onclick="signOut()">Sign-Out</a>
            <div id="app" style="display: none;"></div>
        </div>
      </div>
      <!-- Container for the word game -->
        <div class="container">
            <h2>Word Scramble</h2>
            <div class="content">
                <div class="word"></div>
                <div class="details">
                  <p class="hint"><span></span></p>
                </div>  
                <div class="word-inputs"></div>
                <div class="buttons">
                    <button class="cancel-word">Return to Homepage</button>
                    <button class="check-word">Check Word</button>
                </div>
            </div>
        </div>
      <!-- Darkmode -->
      <script>
        document.addEventListener("DOMContentLoaded", function() {
            new Vue({
                el: '#app',
                data: {
                    isDarkMode: false
                },
                methods: {
                    toggleDarkMode() {
                        this.isDarkMode = !this.isDarkMode;
                        document.body.classList.toggle('dark-mode', this.isDarkMode);
                        localStorage.setItem('darkMode', this.isDarkMode);
    
                        // Change logo based on dark mode state
                        const logoImage = document.querySelector('#logoImage');
                        logoImage.src = this.isDarkMode ? '../images/logoImages/skyAirlinesLogoDark.png' : '../images/logoImages/skyAirlinesLogo.png';
                    }
                },
                mounted() {
                    // Check if user has selected dark mode
                    const storedDarkMode = localStorage.getItem('darkMode');
                    if (storedDarkMode !== null) {
                        this.isDarkMode = storedDarkMode === 'true';
                        document.body.classList.toggle('dark-mode', this.isDarkMode);
    
                        // Update logo based on stored dark mode state
                        const logoImage = document.querySelector('#logoImage');
                        logoImage.src = this.isDarkMode ? '../images/logoImages/skyAirlinesLogoDark.png' : '../images/logoImages/skyAirlinesLogo.png';
                    }
                }
            });
        });
    </script>
    

  </body>

    <footer>
        <div class="container">
            &copy;SkyAirlines.
            All rights reserved.
        </div>
    </footer>
</html>
